<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background: url('/static/3.jpg') no-repeat center center fixed;
            background-size: cover;
            align-items: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
   
    {% include 'header.html' %}
 

    <div style="background-color: rgba(255, 255, 255, 0.9); padding: 40px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%; text-align: center; margin-left:37%;">
        <h2 style="color: #333; margin-bottom: 20px;">Login</h2>
        
        {% if messages %}
            <ul style="list-style-type: none; padding: 0; margin-bottom: 20px;">
                {% for message in messages %}
                    <li style="color: red; margin-bottom: 10px;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="POST" style="display: flex; flex-direction: column;">
            {% csrf_token %}
            <div style="margin-bottom: 15px;">
                <label for="username" style="display: block; margin-bottom: 5px;">Username:</label>
                <input type="text" name="username" required style="padding: 12px; width: 100%; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
                <input type="password" name="password" required style="padding: 12px; width: 100%; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <button type="login" style="padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease;">Login</button>
        </form>

        <p style="font-size: 14px; margin-top: 10px;">Don't have an account? <a href="{% url 'register' %}" style="color: #007bff; text-decoration: none;">Register here</a></p>
    </div>

</body>
</html>
